[DEFAULT]
sql_query=
	SELECT P.gender, P.age_group, P.outbreak_related,
	O.month_name, O.is_holiday, O.season, O.is_weekend,
	S.title, L.phu_name,
	M.retail_and_recreation, M.grocery_and_pharmacy,
	F.num_resolved, F.num_unresolved, F.num_fatal 
	FROM covid.fact_table F
	INNER JOIN covid.onset_date O ON O.onset_date_key = F.onset_date_surrogate
	INNER JOIN covid.specimen_date Sp ON Sp.specimen_date_key = F.specimen_date_surrogate
	INNER JOIN covid.test_date T ON T.test_date_key = F.test_date_surrogate 
	INNER JOIN covid.reported_date R ON R.reported_date_key = F.reported_date_surrogate
	INNER JOIN covid.patient P ON P.patient_key = F.patient_surrogate 
	INNER JOIN covid.mobility M ON M.mobility_key = F.mobility_surrogate 
	INNER JOIN covid.special_measures S ON S.special_measures_key = F.special_measures_surrogate 
	INNER JOIN covid.phu_location L ON L.phu_location_key = F.phu_location_surrogate
	INNER JOIN covid.weather W ON W.weather_key = F.weather_surrogate
columns = gender, age_group, outbreak_related, month_name, is_holiday, season, is_weekend, title, phu_name, retail_and_recreation, grocery_and_pharmacy, num_resolved, num_unresolved, num_fatal
categorical_col_list = gender, age_group, outbreak_related, month_name, season, phu_name
numeric_col_list = retail_and_recreation, grocery_and_pharmacy, num_resolved, num_unresolved, num_fatal
label = title
labels_to_drop = 
top_k = 30